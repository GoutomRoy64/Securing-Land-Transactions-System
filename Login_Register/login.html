<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureLI - Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #d3d8c9 50%, white 50%);
        }
        .login-box {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-box h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-box input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 25px;
        }
        .login-box button {
            width: 100%;
            padding: 15px;
            background-color: #c97a11;
            color: white;
            border: none;
            border-radius: 25px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
        }
        .fingerprint {
            margin-top: 20px;
            text-align: center;
        }
        .fingerprint img {
            width: 80px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h1>SecureLI</h1>
    <form>
        <input type="email" placeholder="Username (Email)" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div style="text-align: center; margin: 15px 0;">or</div>
        <button type="button">Register</button>
    </form>
    <div class="fingerprint">
        <img src="Images/home_image_f.jpg" alt="Fingerprint">
    </div>
</div>

</body>
</html>
