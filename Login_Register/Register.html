<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Land</title>
    <link rel="stylesheet" href="Register.css">

</head>
<body>
    <h2>Land Registration Form</h2>
    <form action="register.php" method="POST" enctype="multipart/form-data">
        <label>Full Name:</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>NID/Passport:</label><br>
        <input type="text" name="nid_passport" required><br><br>

        <label>Address:</label><br>
        <input type="text" name="address" required><br><br>

        <label>Mobile/Email:</label><br>
        <input type="text" name="contact" required><br><br>

        <label>Land Location Address:</label><br>
        <input type="text" name="land_address" required><br><br>

        <label>Upload Legal Documents (Sale Deed, Land Record):</label><br>
        <input type="file" name="legal_documents[]" multiple required><br><br>

        <label>Upload Fingerprint:</label><br>
        <input type="file" name="fingerprint" accept="image/*" required><br><br>

        <label>Upload Face Photo:</label><br>
        <input type="file" name="face_photo" accept="image/*" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
